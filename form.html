<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enviar mensagem</title>
  <!-- Importa o CSS do Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h1 class="mb-4">Enviar mensagem</h1>
        <form id="meu-formulario">
          <div class="form-group">
            <label for="numeros">NÃºmeros:</label>
            <textarea id="numeros" name="numeros" class="form-control" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" class="form-control" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar mensagem</button>
        </form>
        <div id="resultado_envio" class="mt-4"></div>
      </div>
    </div>
  </div>

  <!-- Importa o JavaScript do jQuery e do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {

      $("#meu-formulario").submit(function(event) {
        event.preventDefault();

        var formData = {
          number: $("#numeros").val(),
          message: $("#mensagem").val()
        };

        $.ajax({
          type: "POST",
          url: "https://whatsapp-api-tutorial-production-caaa.up.railway.app/send-message",
        //   headers: {  'Access-Control-Allow-Origin': '*' },
          crossDomain: true,
        //   dataType: 'jsonp',
          data: JSON.stringify(formData),
          contentType: "application/x-www-form-urlencoded",
        //   contentType: "application/json",
          success: function(response) {
            $("#resultado_envio").html(`
              <div class="alert alert-success" role="alert">
                Mensagem enviada com sucesso!
              </div>
            `);
          },
          error: function(jqXHR, textStatus, errorThrown) {
            $("#resultado_envio").html(`
              <div class="alert alert-danger" role="alert">
                Erro ao enviar a mensagem: ${textStatus}
              </div>
            `);
          }
        });
      });

    });
  </script>
</body>
</html>
